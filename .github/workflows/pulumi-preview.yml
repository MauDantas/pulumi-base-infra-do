name: Pulumi Preview

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  pulumi-preview:
    if: github.actor == 'MauDantas'
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install Pulumi CLI
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH
        env:
          PULUMI_SKIP_UPDATE_CHECK: "true"
      
      - name: Verify and prepare DYI Backend
        env:
          SPACES_ENDPOINT_URL: ${{ secrets.SPACES_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_FORCE_PATH_STYLE: true
          SPACES_ENDPOINT_HEADLESS_URL: $(echo "${{ secrets.SPACES_ENDPOINT_URL }}" | sed -E 's/^https?:\/\///')

        shell: bash
        run: |
          if aws s3api head-object \
            --bucket ${{ secrets.BUCKET_NAME }} \
            --key pulumi-state/.pulumi/meta.yaml \
            --endpoint-url "$SPACES_ENDPOINT_URL" > /dev/null 2>&1
          then
            echo "✅ Pulumi Remote Backend (meta.yaml) found."
            pulumi login "s3://${{ secrets.BUCKET_NAME }}/pulumi-state?endpoint=${{ secrets.SPACES_ENDPOINT_HEADLESS_URL }}&s3ForcePathStyle=true&region=us-east-1"
            echo "✅ Pulumi login to remote succeeded."

          else
            cat <<EOF > meta.yaml
            version: 1
            current: null
            EOF
            aws s3api put-object \
              --bucket base-infra-bucket \
              --key pulumi-state/.pulumi/meta.yaml \
              --body meta.yaml \
              --endpoint-url "$SPACES_ENDPOINT_URL"
            echo "✅ Pulumi Remote Backend (meta.yaml) created."
            pulumi login "s3://${{ secrets.BUCKET_NAME }}/pulumi-state?endpoint=${{ secrets.SPACES_ENDPOINT_HEADLESS_URL }}&s3ForcePathStyle=true&region=us-east-1"
            echo "✅ Pulumi login to remote succeeded."
          fi

      - name: Configure Pulumi stack for staging environment
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: |
          pulumi config set region ${{ secrets.DIGITAL_OCEAN_REGION }} --stack staging
          pulumi config set vpc:env staging --stack staging
          pulumi config set vpc:ip_range ${{ secrets.DIGITAL_PRIVATE_NETWORK }} --stack staging
          pulumi config set security:allowed_ssh_cidr ${{ secrets.DIGITAL_PRIVATE_NETWORK }} --stack staging
          pulumi config set digitalocean:token --secret ${{ secrets.DIGITAL_OCEAN_TOKEN }} --stack staging

      - name: Pulumi Preview
        run: |
          poetry run pulumi preview --stack staging
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}


