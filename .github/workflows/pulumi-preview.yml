name: Pulumi Preview

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  pulumi-preview:
    if: github.actor == 'MauDantas'
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install Pulumi CLI
        run: curl -fsSL https://get.pulumi.com | sh
        env:
          PULUMI_SKIP_UPDATE_CHECK: "true"

      - name: Configure Pulumi stack values
        run: |
          pulumi config set region ${{ secrets.DIGITAL_OCEAN_REGION }} --stack staging
          pulumi config set vpc:env staging --stack staging
          pulumi config set vpc:ip_range ${{ secrets.DIGITAL_PRIVATE_NETWORK }} --stack staging
          pulumi config set security:allowed_ssh_cidr ${{ secrets.DIGITAL_PRIVATE_NETWORK }} --stack staging

      - name: Initialize local Pulumi backend
        run: |
          pulumi login file://$HOME/.pulumi
          pulumi stack select staging || pulumi stack init staging
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Pulumi Preview
        run: |
          poetry run pulumi preview --stack staging
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}

      - name: Sync Pulumi state to Agnostic S3
        run: |
          sudo apt-get update && sudo apt-get install -y awscli
          aws s3 cp $HOME/.pulumi/stacks/ s3://pulumi-infrastructure/states/ \
            --recursive --endpoint-url $AWS_ENDPOINT_URL_S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_FORCE_PATH_STYLE: true
          AWS_ENDPOINT_URL_S3: ${{ secrets.AWS_ENDPOINT_URL_S3 }}
