name: Base Infrastructure CI/CD Destroy

on:
  workflow_dispatch:

jobs:
  destroy:
    if: github.actor == 'MauDantas'
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install --no-root

      - name: Install Pulumi CLI
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH
        env:
          PULUMI_SKIP_UPDATE_CHECK: "true"

      - name: Verify and prepare DIY Backend
        env:
          SPACES_ENDPOINT_URL: ${{ secrets.SPACES_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.SPACES_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.SPACES_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_FORCE_PATH_STYLE: true
          BUCKET_NAME: ${{ secrets.BUCKET_NAME }}

        shell: bash
        run: |
          SPACES_ENDPOINT_HEADLESS_URL=$(echo "$SPACES_ENDPOINT_URL" | sed -E 's/^https?:\/\///')
          export PATH="$HOME/.pulumi/bin:$PATH"

          if aws s3api head-object \
            --bucket "$BUCKET_NAME" \
            --key pulumi-state/.pulumi/meta.yaml \
            --endpoint-url "$SPACES_ENDPOINT_URL" > /dev/null 2>&1; then
            echo "‚úÖ Pulumi Remote Backend exists."
          else
            echo "‚ùå ERRO: Backend n√£o inicializado. Rode o pipeline de preview/apply primeiro."
            exit 1
          fi

          poetry run pulumi login "s3://$BUCKET_NAME/pulumi-state?endpoint=$SPACES_ENDPOINT_HEADLESS_URL&s3ForcePathStyle=true&region=us-east-1"
          echo "üîê Pulumi login OK."

      - name: Pulumi Destroy
        env:
          PULUMI_CONFIG_PASSPHRASE: ${{ secrets.PULUMI_CONFIG_PASSPHRASE }}
        run: |
          export PATH="$HOME/.pulumi/bin:$PATH"
          poetry run pulumi destroy --stack staging --yes
